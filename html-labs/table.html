<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">average</th>
            <th rowspan="2">other category</th>
        </tr>
        <tr>
            <th>height</th>
            <th>weight</th>
        </tr>
        <tr>
            <td>males</td>
            <td>height</td>
            <td>0.003</td>
            <td>yyy</td>
        </tr>
        <tr>
            <td>females</td>
            <td>1.9</td>
            <td>0.002</td>
            <td>xxx</td>
        </tr>
    </table>
</body>
</html>
